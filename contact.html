<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APC - Association de protection des chiens</title>

    <meta name="description" content="APC est une association de protection des chiens. Nous les aidons à trouver un nouveau refuge">

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">


    <!-- Styles css -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header id="header">
      <!-- Menu -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <img src="assets/img/apc-logo.png" alt="logo APC" class="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./events.html"><i class="bi bi-calendar2-week-fill me-2"></i>Les évènements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html#donation"><i class="bi bi-currency-exchange"></i>Faire un don</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html"><i class="bi bi-envelope-fill me-2"></i>Nous contacter</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main section -->
    <div id="main">
      <h1 class="mt-5 text-center">Contactez-nous</h1>
      <!-- Contact form -->
      <div class="container py-4 mb-5">
        <form id="contactForm">
          <!-- Name input -->
          <div class="mb-3">
            <label class="form-label" for="firstname">Prénom</label>
            <input class="form-control" id="firstname" type="text" placeholder="Prénom" />
          </div>
          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" id="email" type="email" placeholder="Email" />
          </div>
          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
          </div>
          <!-- Form submit button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Envoyer</button>
          </div>
        </form>
      </div>
      <section class="section bgcolor2 text-center">
        <div class="container">
          <div class="content-top">
            <h2 class="mb-5">Soutenez nos engagements #apc</h2>
          </div>
          <div class="links-rs">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-youtube"></i>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer p-3 p-sm-5 text-center">
      <div class="content-footer d-sm-flex justify-content-around align-items-center mb-4 flex-row-reverse">
        <ul class="footer-menu d-sm-flex m-0 p-0 justify-content-around col-12 col-sm-9">
          <li><a title="Évènements" href="./templates/events.html">Évènements</a></li>
          <li><a title="Contactez-nous" href="./templates/contact.html">Contactez-nous</a></li>
          <li><a title="Mentions légales" href="#">Mention légales</a></li>
          <li><a title="Données personnelles" href="#">Données personnelles</a></li>
        </ul>
        <img src="./assets/img/apc-logo.png" alt="logo apc" class="logo col-12 col-sm-3">
      </div>
      <p class="copyright">APC - Copyright 2022</p>
    </footer>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
